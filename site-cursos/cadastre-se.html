<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <title>Index</title>
</head>
<body>

    <section class="area-cadastro">
        <img class="img-cadastro" src="img/cadastro.png" alt="imagem-cadsastro">

        <div class="form-cadastro">
         
            
          
            <form class="container-form">
                  <h1> Cadastre-se </h1>
                  <div class="social-area"> 
                  <button class="button-social"> Entrar com Facebook <img class="img-social" src="img/facebook.png" alt="facebook"></button>
                  <button class="button-social" > Entrar com Linkedin <img class="img-social" src="img/linkedin.png" alt="linkedin"></button>
                 </div>

                 <div class="input-form">
                    <input type="text" name="noma" id="name" placeholder=" "/>
                    <label for="name">Nome completo:</label>
                 </div>

                 <div class="input-form">
                    <input type="number" name="CPF" id="CPF" placeholder=" "/>
                    <label for="number">CPF:</label>
                 </div>

                 <div class="input-form">
                    <input type="email" name="email" id="email" placeholder=" "/>
                    <label for="email"> E-mail:</label>
                 </div>

                 <div class="input-form">
                    <input type="password" name="password" id="password" placeholder=" "/>
                    <label for="password"> Criar senha:</label>
                 </div>

                 <div class="input-form">
                    <input type="password" name="password" id="password" placeholder=" "/>
                    <label for="password"> Confirmar senha:</label>
                 </div>

                

                 <div class="submit-cadastro">
                    <button> Enviar</button>
                 </div>


                 

            </form>
            

        </div>

    </section>

</body>

</html>
